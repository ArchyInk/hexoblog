    <h3 id="colorful"><a href="#colorful" class="headerlink" title="colorful"></a>colorful</h3><p>antd-tools/cli/index.js里面有<code>require(&#39;colorful&#39;).colorful()</code></p>
<p>npm里有介绍，是在终端里显示颜色的</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">require</span>(<span class="string">&#x27;colorful&#x27;</span>).colorful()</span><br><span class="line"><span class="built_in">require</span>(<span class="string">&#x27;colorful&#x27;</span>).isatty = <span class="literal">true</span>;</span><br><span class="line"></span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">&#x27;hello&#x27;</span>.to.red.color);</span><br></pre></td></tr></table></figure>

<p>终端显示就是红色的hello，具体用法暂时不去了解，但是很cool</p>
